version: "3.9"

services:
  api:
    container_name: rest-api
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /server
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - configurations/.env.staging
    volumes:
      - .:/server
    ports:
      - "8000:8000"
    restart: on-failure

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    restart: on-failure

  rds:
    container_name: postgresql
    image: postgres:latest
    env_file:
      - configurations/.env.staging
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    restart: on-failure

  nosql:
    container_name: mongodb
    image: mongo:latest
    env_file:
      - configurations/.env.staging
    volumes:
      - mongodbdata:/data/db
    ports:
      - "27017:27017"
    restart: on-failure

volumes:
  pgdata:
  mongodbdata:
